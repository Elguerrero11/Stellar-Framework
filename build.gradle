plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group 'com.elguerrero.stellarframework'
version '1.0.0'

repositories {
    mavenCentral()
        maven {
            url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        }
        maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url = 'https://oss.sonatype.org/content/repositories/central' }
        maven { url = 'https://repo.papermc.io/repository/maven-public/' }
        maven { url = 'https://jitpack.io' }
        maven { url = "https://repo.codemc.org/repository/maven-public/" }

}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    compileOnly 'org.spigotmc:spigot-api:1.19.3-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.

    compileOnly("io.papermc.paper:paper-api:1.19.3-R0.1-SNAPSHOT")

    implementation "dev.dejvokep:boosted-yaml:1.3.1"

    implementation "dev.jorel:commandapi-shade:8.7.0"
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks {
    shadowJar {
    dependencies {
        include dependency("dev.jorel:commandapi-shade:8.7.0")
    }

    // TODO: Change this to my own package name
    relocate("dev.jorel.commandapi", "es.elguerrero.stellarframework.libs")
    }
}
