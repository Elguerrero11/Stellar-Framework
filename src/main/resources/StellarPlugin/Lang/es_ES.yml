# Aquí estarán todos los mensajes que estarán en común en mis plugins
# Los mensajes admiten códigos de color clásicos de & y nuevos colores RGB hexadecimales, puede usar el símbolo & para cambiar el color del texto o usar los códigos de color hexadecimales
#

# Puede establecer el prefijo del plugin aquí, esto se usará en todos los mensajes del plugin excepto los mensajes de consola
# El marcador de posición para usar esto es %plugin_prefix%
Plugin_Prefix: '&7[&1&lMiPlugin&7]&r'

# Puede establecer el prefijo de depuración del plugin aquí, esto se usará en todos los mensajes de depuración del plugin excepto los mensajes de consola
# El marcador de posición para usar esto es %plugin_prefix_debug%
# Recomiendo dejar el marcador de posición del prefijo del plugin en estos mensajes para no confundir con otros mensajes de depuración de plugins
Plugin_Prefix_Debug: '&7[&e&lDEBUG&7]&r'
Debug_Enabled: '%plugin_prefix% &aSe ha habilitado el modo debug √'
Debug_Disabled: '%plugin_prefix% &cSe ha deshabilitado el modo debug x'
Debug_Status_Enabled: '%plugin_prefix% &aEl modo debug está habilitado √'
Debug_Status_Disabled: '%plugin_prefix% &cEl modo debug está deshabilitado x'
# Este es el formato de los mensajes de depuración, puede cambiar el orden de los marcadores de posición o poner otras cosas
# Lo siguiente a lo que aparece es el mensaje de depuración en sí
Debug_Message_Format: '%plugin_prefix% %plugin_prefix_debug%'

Reload: '&aEl plugin ha sido recargado √'
Plugin_Error: '&cSe ha producido un error, consulte el archivo error.log generado en la carpeta del plugin y póngase en contacto con el desarrollador si es necesario.'

No_Permission: '&cNo tienes permiso para hacer eso.'

# Versión de la configuracion de mensajes - NO CAMBIES ESTO!
Messages_Version: 1.0
